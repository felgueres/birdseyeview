<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdView - Vision Analysis</title>
    <style>
        :root {
            --ink: #232323;
            --ink-light: #444;
            --paper: #f7f7f7;
            --border: #333;
            --accent: #b0b0b0;
            --gray: #888;
            --table-bg: #fff;
            --focus: #0050a0;
            --primary: #00794c;
            --primary-hover: #006240;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            background: var(--paper);
            color: var(--ink);
            font-size: 14px;
            letter-spacing: 0.01em;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.08em;
            color: var(--ink);
        }

        .control-panel {
            width: 450px;
            max-width: 450px;
            min-width: 450px;
            height: 100vh;
            background: var(--table-bg);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .controls {
            background: transparent;
            padding: 0;
            border: none;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            color: var(--gray);
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }

        .hidden {
            display: none;
        }

        #videoPlayer {
            width: 100%;
            max-width: 900px;
            background: #000;
            border: none;
            margin: 0 auto;
        }

        #videoPlayer:not(.hidden) {
            display: block;
        }

        #chartCanvas {
            width: 100%;
            height: 300px !important;
            max-height: 300px !important;
            background: var(--table-bg);
            border: 1px solid var(--border);
            margin-top: 16px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .segment-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 12px;
        }

        .segment-item {
            padding: 8px 10px;
            background: var(--table-bg);
            border: 1px solid var(--border);
            margin-bottom: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .segment-item:hover {
            background: #e0eaff;
        }

        .segment-item.active {
            background: #d0e0ff;
            border-color: var(--focus);
        }

        .segment-time {
            color: var(--focus);
            font-weight: 600;
        }

        .video-controls {
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .video-controls:not(.hidden) {
            display: flex;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #0066cc;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #0066cc;
            cursor: pointer;
            border: none;
        }

        .time-display {
            font-size: 12px;
            color: #b0b0b0;
            min-width: 100px;
        }

        input[type="file"],
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 6px 8px;
            background: var(--table-bg);
            border: 1px solid var(--border);
            color: var(--ink);
            font-size: 12px;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: 1.5px solid var(--focus);
        }

        button {
            padding: 6px 16px;
            background: var(--primary);
            color: #fff;
            border: 1px solid var(--primary);
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-family: inherit;
            margin-right: 8px;
            transition: background 0.15s;
        }

        button:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        button:disabled {
            background: var(--accent);
            border-color: var(--accent);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .main-content {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        .workspace {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .canvas-container {
            background: var(--table-bg);
            border: 1px solid var(--border);
            padding: 16px;
            position: relative;
        }

        #canvas {
            max-width: 100%;
            cursor: crosshair;
            border: 1px solid var(--border);
            background: #fff;
        }

        .analysis-section {
            background: var(--table-bg);
            padding: 16px;
            border: 1px solid var(--border);
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #404040;
            color: #fff;
            font-size: 12px;
        }

        .mode-btn.active {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .points-list {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .point-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .point-positive {
            border-left: 3px solid #00cc66;
        }

        .point-negative {
            border-left: 3px solid #cc0000;
        }

        .point-remove {
            background: #cc0000;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }

        .results {
            margin-top: 20px;
        }

        .mask-item {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .info {
            font-size: 11px;
            color: var(--gray);
            margin-top: 10px;
            font-family: inherit;
        }

        .loading {
            color: var(--focus);
            font-size: 12px;
            margin-top: 10px;
            font-family: inherit;
            font-weight: 600;
        }

        .mask-selector {
            margin-top: 15px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 4px;
        }

        .mask-selector h4 {
            font-size: 12px;
            color: #b0b0b0;
            margin-bottom: 10px;
        }

        .mask-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mask-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            background: #2a2a2a;
            border: 2px solid #404040;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mask-option:hover {
            border-color: #0066cc;
        }

        .mask-option.selected {
            border-color: #0066cc;
            background: #003366;
        }

        .mask-option-label {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mask-option-score {
            font-size: 11px;
            color: #b0b0b0;
        }

        .mask-option.selected .mask-option-score {
            color: #66b3ff;
        }

        .apply-mask-btn {
            margin-top: 10px;
            width: 100%;
            background: #00cc66;
        }

        .apply-mask-btn:hover {
            background: #00a352;
        }

        .apply-mask-btn:disabled {
            background: #404040;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="workspace">
                <div class="canvas-container hidden" id="canvasContainer">
                    <canvas id="canvas" class="hidden"></canvas>
                    <video id="videoPlayer" class="hidden"></video>

                    <div id="videoPlayerControls" class="video-controls hidden">
                        <button id="playPauseBtn" disabled>Play</button>
                        <input type="range" id="videoSeekBar" min="0" max="100" value="0" disabled>
                        <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                    </div>

                    <div class="info" id="fileInfo"></div>
                    <div class="loading" id="loadingText" style="display: none;"></div>
                </div>

                <canvas id="chartCanvas" class="hidden"></canvas>

                <div id="results" class="analysis-section hidden"></div>
            </div>
        </div>

        <div class="control-panel">
            <div class="controls">
                <div class="control-group">
                    <label>Upload File</label>
                    <input type="file" id="fileUpload" accept="image/*,video/*">
                </div>

                <div id="imageControls" class="hidden">
                    <div class="control-group">
                        <label>Method</label>
                        <select id="methodSelect">
                            <option value="interactive">[SAM3] Interactive</option>
                            <option value="text">[SAM3] Prompt</option>
                            <option value="detect">[Yolo] Object Detection</option>
                            <option value="depth">[DepthAnything] Depth Estimation</option>
                        </select>
                    </div>

                    <div class="control-group" id="textPromptGroup" style="display: none;">
                        <label>Text Prompt</label>
                        <input type="text" id="textPrompt" placeholder="e.g., 'groceries'">
                    </div>

                    <div id="imageSidebar" class="hidden">
                        <div class="mode-selector" id="pointMode">
                            <button class="mode-btn active" data-label="1">Positive (+)</button>
                            <button class="mode-btn" data-label="0">Negative (-)</button>
                        </div>

                    </div>

                    <div>
                        <button id="runBtn" disabled>Run</button>
                        <button id="clearBtn">Clear Points</button>
                    </div>
                </div>

                <div id="videoControls" class="hidden">
                    <div class="control-group">
                        <label>Detection Method</label>
                        <select id="videoMethodSelect">
                            <option value="threshold">Threshold</option>
                            <option value="derivative">Derivative</option>
                            <option value="adaptive">Adaptive</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>Similarity Threshold (0.0-1.0)</label>
                        <input type="number" id="thresholdInput" min="0" max="1" step="0.01" value="0.85">
                    </div>

                    <div class="control-group">
                        <label>Sample Rate (1=every frame)</label>
                        <input type="number" id="sampleRateInput" min="1" max="10" step="1" value="1">
                    </div>

                    <div>
                        <button id="runSegmentBtn" disabled>Segment Video</button>
                    </div>

                    <div id="videoSidebar" class="hidden">
                        <h3 style="margin-bottom: 15px; margin-top: 20px; font-size: 16px;">Segments</h3>
                        <div class="segment-list" id="segmentList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileUpload = document.getElementById('fileUpload');
        const videoPlayer = document.getElementById('videoPlayer');
        const canvasContainer = document.getElementById('canvasContainer');

        const imageControls = document.getElementById('imageControls');
        const videoControls = document.getElementById('videoControls');
        const imageSidebar = document.getElementById('imageSidebar');
        const videoSidebar = document.getElementById('videoSidebar');
        const videoPlayerControls = document.getElementById('videoPlayerControls');
        const resultsSection = document.getElementById('results');
        const chartCanvas = document.getElementById('chartCanvas');

        const methodSelect = document.getElementById('methodSelect');
        const textPromptGroup = document.getElementById('textPromptGroup');
        const textPrompt = document.getElementById('textPrompt');
        const runBtn = document.getElementById('runBtn');
        const clearBtn = document.getElementById('clearBtn');
        const pointsList = document.getElementById('pointsList');
        const results = document.getElementById('results');
        const fileInfo = document.getElementById('fileInfo');
        const loadingText = document.getElementById('loadingText');
        const pointMode = document.getElementById('pointMode');

        const runSegmentBtn = document.getElementById('runSegmentBtn');
        const videoMethodSelect = document.getElementById('videoMethodSelect');
        const thresholdInput = document.getElementById('thresholdInput');
        const sampleRateInput = document.getElementById('sampleRateInput');
        const segmentList = document.getElementById('segmentList');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const videoSeekBar = document.getElementById('videoSeekBar');
        const timeDisplay = document.getElementById('timeDisplay');

        let currentFileType = null;
        let currentImage = null;
        let fileId = null;
        let points = [];
        let currentLabel = 1;
        let masks = [];
        let maskScores = [];
        let selectedMaskIndex = 0;
        let segmentData = null;
        let similarityChart = null;
        let currentSegmentIndex = -1;

        // Mode selector
        pointMode.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                pointMode.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLabel = parseInt(btn.dataset.label);
            });
        });

        // Method selector
        methodSelect.addEventListener('change', () => {
            const method = methodSelect.value;
            textPromptGroup.style.display = method === 'text' ? 'block' : 'none';
            pointMode.style.display = method === 'interactive' ? 'flex' : 'none';

            if (method !== 'interactive') {
                points = [];
                updatePointsList();
            }
        });

        // File upload - unified handler
        fileUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const isVideo = file.type === 'video/mp4' || file.name.toLowerCase().endsWith('.mp4');
            currentFileType = isVideo ? 'video' : 'image';

            canvasContainer.classList.add('hidden');
            canvas.classList.add('hidden');
            videoPlayer.classList.add('hidden');
            videoPlayer.pause();
            videoPlayer.src = '';
            videoPlayerControls.classList.add('hidden');
            chartCanvas.classList.add('hidden');
            imageControls.classList.add('hidden');
            videoControls.classList.add('hidden');
            imageSidebar.classList.add('hidden');
            videoSidebar.classList.add('hidden');
            resultsSection.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                loadingText.style.display = 'block';
                loadingText.textContent = `Uploading ${currentFileType}...`;

                if (isVideo) {
                    const response = await fetch('/api/upload_video', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    fileId = data.video_id;

                    canvasContainer.classList.remove('hidden');
                    videoPlayer.src = `/api/video/${fileId}`;
                    videoPlayer.load();
                    videoPlayer.classList.remove('hidden');
                    videoPlayerControls.classList.remove('hidden');
                    videoControls.classList.remove('hidden');
                    videoSidebar.classList.remove('hidden');

                    runSegmentBtn.disabled = false;
                    playPauseBtn.disabled = false;
                    videoSeekBar.disabled = false;

                    fileInfo.textContent = `Video: ${data.filename} (${data.duration.toFixed(2)}s, ${data.frame_count} frames, ${data.fps.toFixed(2)} fps)`;
                } else {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    fileId = data.image_id;

                    const img = new Image();
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        currentImage = img;
                        runBtn.disabled = false;
                        fileInfo.textContent = `Image: ${data.filename} (${data.width}x${data.height})`;
                    };
                    img.src = `/api/image/${fileId}`;

                    canvasContainer.classList.remove('hidden');
                    canvas.classList.remove('hidden');
                    imageControls.classList.remove('hidden');
                    imageSidebar.classList.remove('hidden');
                }

                loadingText.style.display = 'none';
            } catch (error) {
                console.error('Upload error:', error);
                loadingText.textContent = 'Upload failed: ' + error.message;
            }
        });

        // Canvas click for points
        canvas.addEventListener('click', (e) => {
            if (!currentImage || methodSelect.value !== 'interactive') return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = Math.round((e.clientX - rect.left) * scaleX);
            const y = Math.round((e.clientY - rect.top) * scaleY);

            points.push({ x, y, label: currentLabel });
            updatePointsList();
            redrawCanvas();
        });

        function updatePointsList() {
            pointsList.innerHTML = points.map((p, i) => `
                <div class="point-item ${p.label === 1 ? 'point-positive' : 'point-negative'}">
                    <span>${p.label === 1 ? '+' : '-'} (${p.x}, ${p.y})</span>
                    <button class="point-remove" onclick="removePoint(${i})">Ã—</button>
                </div>
            `).join('');
        }

        function removePoint(index) {
            points.splice(index, 1);
            updatePointsList();
            redrawCanvas();
        }

        function redrawCanvas() {
            if (!currentImage) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);

            // Draw selected mask only
            if (masks.length > 0 && selectedMaskIndex < masks.length) {
                const img = new Image();
                img.onload = () => {
                    ctx.globalAlpha = 0.5;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = 1.0;

                    // Draw points on top
                    points.forEach(p => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 5, 0, 2 * Math.PI);
                        ctx.fillStyle = p.label === 1 ? '#00cc66' : '#cc0000';
                        ctx.fill();
                        ctx.strokeStyle = 'white';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    });
                };
                img.src = 'data:image/png;base64,' + masks[selectedMaskIndex];
            } else {
                // Draw points without mask
                points.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = p.label === 1 ? '#00cc66' : '#cc0000';
                    ctx.fill();
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });
            }
        }

        function selectMask(index) {
            selectedMaskIndex = index;
            document.querySelectorAll('.mask-option').forEach((opt, i) => {
                if (i === index) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
            redrawCanvas();
        }

        function showMaskSelector() {
            if (masks.length === 0) return '';

            return `
                <div class="mask-selector">
                    <h4>Select Mask (${masks.length} options)</h4>
                    <div class="mask-options">
                        ${masks.map((mask, i) => `
                            <div class="mask-option ${i === selectedMaskIndex ? 'selected' : ''}"
                                 onclick="selectMask(${i})">
                                <div class="mask-option-label">
                                    <span>Mask ${i + 1}</span>
                                </div>
                                <div class="mask-option-score">
                                    Score: ${maskScores[i] ? maskScores[i].toFixed(3) : 'N/A'}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        clearBtn.addEventListener('click', () => {
            points = [];
            masks = [];
            maskScores = [];
            selectedMaskIndex = 0;
            updatePointsList();
            redrawCanvas();
            resultsSection.innerHTML = '';
        });

        runBtn.addEventListener('click', async () => {
            if (!fileId) return;

            const method = methodSelect.value;
            loadingText.style.display = 'block';
            resultsSection.innerHTML = '';

            try {
                if (method === 'interactive') {
                    if (points.length === 0) {
                        alert('Click on the image to add points first!');
                        loadingText.style.display = 'none';
                        return;
                    }

                    loadingText.textContent = 'Running SAM3 interactive segmentation...';

                    const response = await fetch('/api/segment/interactive', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            image_id: fileId,
                            point_coords: points.map(p => [p.x, p.y]),
                            point_labels: points.map(p => p.label)
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        masks = data.masks || [];
                        maskScores = data.scores || [];
                        selectedMaskIndex = 0;
                        resultsSection.innerHTML = `
                            <h3>Results</h3>
                            <div>Generated ${data.num_masks} masks</div>
                            ${showMaskSelector()}
                        `;
                        resultsSection.classList.remove('hidden');
                        redrawCanvas();
                    } else {
                        resultsSection.innerHTML = `<div style="color: #cc0000;">Error: ${data.error}</div>`;
                        resultsSection.classList.remove('hidden');
                    }

                } else if (method === 'text') {
                    const prompt = textPrompt.value.trim();
                    if (!prompt) {
                        alert('Enter a text prompt!');
                        loadingText.style.display = 'none';
                        return;
                    }

                    loadingText.textContent = 'Running SAM3 text segmentation...';

                    const response = await fetch('/api/segment/text', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            image_id: fileId,
                            text_prompt: prompt
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        masks = data.masks || [];
                        maskScores = data.scores || [];
                        selectedMaskIndex = 0;
                        resultsSection.innerHTML = `
                            <h3>Results</h3>
                            <div>Found ${data.num_detections} objects</div>
                            ${showMaskSelector()}
                        `;
                        resultsSection.classList.remove('hidden');
                        redrawCanvas();
                    } else {
                        resultsSection.innerHTML = `<div style="color: #cc0000;">Error: ${data.error}</div>`;
                        resultsSection.classList.remove('hidden');
                    }

                } else if (method === 'detect') {
                    loadingText.textContent = 'Running object detection...';

                    const response = await fetch('/api/detect', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            image_id: fileId,
                            enable_segmentation: true
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        masks = data.detections.map(d => d.mask).filter(m => m);
                        maskScores = data.detections.map(d => d.confidence);
                        selectedMaskIndex = 0;
                        resultsSection.innerHTML = `
                            <h3>Detections</h3>
                            <div>Found ${data.count} objects</div>
                            ${showMaskSelector()}
                        `;
                        resultsSection.classList.remove('hidden');
                        redrawCanvas();
                    } else {
                        resultsSection.innerHTML = `<div style="color: #cc0000;">Error: ${data.error}</div>`;
                        resultsSection.classList.remove('hidden');
                    }

                } else if (method === 'depth') {
                    loadingText.textContent = 'Estimating depth...';

                    const response = await fetch('/api/depth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            image_id: fileId,
                            return_visualization: true
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        resultsSection.innerHTML = `
                            <h3>Depth Statistics</h3>
                            <div class="mask-item">
                                Mean: ${data.statistics.mean_depth.toFixed(3)}<br>
                                Median: ${data.statistics.median_depth.toFixed(3)}<br>
                                Min: ${data.statistics.min_depth.toFixed(3)}<br>
                                Max: ${data.statistics.max_depth.toFixed(3)}
                            </div>
                        `;
                        resultsSection.classList.remove('hidden');

                        if (data.visualization) {
                            const img = new Image();
                            img.onload = () => {
                                ctx.clearRect(0, 0, canvas.width, canvas.height);
                                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            };
                            img.src = 'data:image/jpeg;base64,' + data.visualization;
                        }
                    } else {
                        resultsSection.innerHTML = `<div style="color: #cc0000;">Error: ${data.error}</div>`;
                        resultsSection.classList.remove('hidden');
                    }
                }

                loadingText.style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                loadingText.textContent = 'Error: ' + error.message;
                resultsSection.innerHTML = `<div style="color: #cc0000;">Error: ${error.message}</div>`;
                resultsSection.classList.remove('hidden');
            }
        });

        // Video temporal segmentation
        runSegmentBtn.addEventListener('click', async () => {
            if (!fileId) return;

            loadingText.style.display = 'block';
            loadingText.textContent = 'Analyzing video...';
            segmentList.innerHTML = '<div style="color: #b0b0b0; padding: 10px;">Processing...</div>';

            try {
                const response = await fetch('/api/temporal_segment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        video_id: fileId,
                        method: videoMethodSelect.value,
                        similarity_threshold: parseFloat(thresholdInput.value),
                        sample_rate: parseInt(sampleRateInput.value),
                        min_segment_length: 5
                    })
                });

                segmentData = await response.json();

                if (segmentData.success) {
                    chartCanvas.classList.remove('hidden');
                    displaySegments(segmentData);
                    drawSimilarityChart(segmentData);
                    loadingText.textContent = `Found ${segmentData.total_segments} segments with ${segmentData.change_points.length} change points`;
                    setTimeout(() => { loadingText.style.display = 'none'; }, 3000);
                } else {
                    loadingText.textContent = 'Error: ' + segmentData.error;
                }
            } catch (error) {
                console.error('Segmentation error:', error);
                loadingText.textContent = 'Error: ' + error.message;
            }
        });

        function displaySegments(data) {
            segmentList.innerHTML = data.segments.map((seg, i) => `
                <div class="segment-item" data-index="${i}" onclick="seekToSegment(${i})">
                    <div style="font-weight: 600; margin-bottom: 5px;">Segment ${i + 1}</div>
                    <div class="segment-time">${formatTime(seg.start_time)} - ${formatTime(seg.end_time)}</div>
                    <div style="color: #808080;">Duration: ${seg.duration.toFixed(2)}s</div>
                </div>
            `).join('');
        }

        function seekToSegment(index) {
            if (!segmentData) return;

            const segment = segmentData.segments[index];
            videoPlayer.currentTime = segment.start_time + 0.001;
            currentSegmentIndex = index;

            document.querySelectorAll('.segment-item').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function drawSimilarityChart(data) {
            const ctx = chartCanvas.getContext('2d');

            if (similarityChart) {
                similarityChart.destroy();
            }

            const frames = data.similarities.map((_, i) => i * data.sample_rate);
            const changePoints = data.change_points;

            const pastelColors = [
                'rgba(173, 216, 230, 0.3)',
                'rgba(255, 182, 193, 0.3)',
                'rgba(221, 160, 221, 0.3)',
                'rgba(144, 238, 144, 0.3)',
                'rgba(255, 218, 185, 0.3)',
                'rgba(176, 224, 230, 0.3)',
                'rgba(255, 255, 224, 0.3)',
                'rgba(230, 230, 250, 0.3)',
                'rgba(255, 228, 181, 0.3)',
                'rgba(216, 191, 216, 0.3)'
            ];

            const annotations = {};

            changePoints.forEach((cp, i) => {
                annotations[`vline${i}`] = {
                    type: 'line',
                    xMin: cp / data.sample_rate,
                    xMax: cp / data.sample_rate,
                    borderColor: 'rgba(220, 20, 20, 0.6)',
                    borderWidth: 2,
                    borderDash: [6, 4]
                };
            });

            data.segments.forEach((seg, i) => {
                const startIdx = seg.start_frame / data.sample_rate;
                const endIdx = seg.end_frame / data.sample_rate;
                annotations[`box${i}`] = {
                    type: 'box',
                    xMin: startIdx,
                    xMax: endIdx,
                    backgroundColor: pastelColors[i % pastelColors.length],
                    borderWidth: 0
                };
            });

            similarityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: frames,
                    datasets: [{
                        label: 'Similarity',
                        data: data.similarities,
                        borderColor: 'rgba(0, 102, 204, 0.7)',
                        backgroundColor: 'rgba(0, 102, 204, 0.05)',
                        borderWidth: 1.5,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    aspectRatio: 3,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#232323',
                            bodyColor: '#232323',
                            borderColor: '#333',
                            borderWidth: 1,
                            padding: 8,
                            callbacks: {
                                title: (items) => `Frame ${items[0].label}`,
                                label: (item) => `Similarity: ${item.parsed.y.toFixed(3)}`
                            }
                        },
                        annotation: {
                            annotations: annotations
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Frame Number',
                                color: '#232323',
                                font: { size: 11, weight: 600, family: 'Verdana' }
                            },
                            ticks: { color: '#444', font: { size: 10 } },
                            grid: { color: 'rgba(0, 0, 0, 0.08)' }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Cosine Similarity',
                                color: '#232323',
                                font: { size: 11, weight: 600, family: 'Verdana' }
                            },
                            min: Math.min(...data.similarities) - 0.01,
                            max: 1.0,
                            ticks: { color: '#444', font: { size: 10 } },
                            grid: { color: 'rgba(0, 0, 0, 0.08)' }
                        }
                    }
                }
            });
        }

        // Video controls
        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        videoPlayer.addEventListener('timeupdate', () => {
            if (!videoPlayer.duration) return;

            const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            videoSeekBar.value = percent;
            timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)} / ${formatTime(videoPlayer.duration)}`;

            if (segmentData) {
                const currentSeg = segmentData.segments.findIndex((seg, idx) => {
                    const isLastSegment = idx === segmentData.segments.length - 1;
                    return videoPlayer.currentTime >= seg.start_time &&
                           (isLastSegment ? videoPlayer.currentTime <= seg.end_time : videoPlayer.currentTime < seg.end_time);
                });
                if (currentSeg !== currentSegmentIndex && currentSeg !== -1) {
                    currentSegmentIndex = currentSeg;
                    document.querySelectorAll('.segment-item').forEach((el, i) => {
                        el.classList.toggle('active', i === currentSeg);
                    });
                }
            }
        });

        videoPlayer.addEventListener('play', () => {
            playPauseBtn.textContent = 'Pause';
        });

        videoPlayer.addEventListener('pause', () => {
            playPauseBtn.textContent = 'Play';
        });

        videoSeekBar.addEventListener('input', (e) => {
            if (!videoPlayer.duration) return;
            const time = (e.target.value / 100) * videoPlayer.duration;
            videoPlayer.currentTime = time;
        });
    </script>
</body>
</html>
